image:
  - Visual Studio 2015
  - Visual Studio 2017
  - Visual Studio 2019

build_script:
  - ver

test_script:
  - cmd: |
      call .\link.bat > link.out 2>&1
      type link.out
      powershell Add-AppveyorTest -Name test_name -Filename filename.exe -Outcome Running
      timeout /t 10 /nobreak
      powershell Update-AppveyorTest -Name test_name -Filename filename.exe -Outcome Failed -Duration 1000
